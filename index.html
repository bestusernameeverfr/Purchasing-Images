<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Importing the Dancing Script font */
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://wallpaperaccess.com/full/3898677.jpg') no-repeat center center fixed; /* Background image */
      background-size: cover;
      overflow: hidden;
      flex-direction: column; /* Allow stacking */
    }

    /* Position the text at the top of the screen */
    .header-text {
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
      color: black;
      font-size: 60px;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin-top: 20px; /* Add a small gap from the top */
      padding: 10px;
      white-space: nowrap;
      display: inline-block;
      animation: slideIn 2s ease-in-out, looptyLoop 2s ease-in-out 2s forwards; /* Apply animations */
    }

    /* Animation for sliding in from the right */
    @keyframes slideIn {
      0% {
        transform: translateX(100vw);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Animation for looping like a rollercoaster */
    @keyframes looptyLoop {
      0% {
        transform: translateX(0) rotate(0deg);
      }
      50% {
        transform: translateX(-50px) rotate(180deg);
      }
      100% {
        transform: translateX(0) rotate(360deg);
      }
    }

    .button {
      padding: 10px 30px;
      background-color: black;
      color: transparent;
      border: 2px solid #000;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      min-width: 160px;
      min-height: 50px;
    }

    .button::before {
      content: 'Get Started';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: linear-gradient(to right, purple, lightblue);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .button:hover {
      opacity: 0.8;
    }
  </style>
  <title>Get Started Button</title>
</head>
<body>
  <!-- Text at the very top -->
  <div class="header-text">Create Beyond Boundaries with Envisage</div>

  <!-- Button remains centered, updated URL -->
  <a href="https://bestusernameeverfr.github.io/information/" id="startButton">
    <div class="button"></div>
  </a>

  <script>
    document.getElementById('startButton').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default action of the link
      window.location.href = "https://bestusernameeverfr.github.io/information/"; // Redirect immediately
    });
  </script>
</body>
</html>
